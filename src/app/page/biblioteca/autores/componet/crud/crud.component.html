<!-- Boton  nuevo registro-->
<button type="button" class="btn btn-success " data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Nuevo</button>

<!--Ventana modal-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nueva area</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <!--Formulario-->
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Nombre:</label>

            <input type="text" class="form-control" [(ngModel)]="codigo" (ngModelChange)="showLength($event,5)" name="codigo">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">fecha de nacimiento:</label>
            <input type="text" class="form-control" [(ngModel)]="descrition" (ngModelChange)="showLength($event, 7)" name="descrition">
          </div>

          <div class="form-group">
            <label for="message-text" class="col-form-label">fecha de muerte:</label>
            <input type="text" class="form-control" [(ngModel)]="descrition" (ngModelChange)="showLength($event, 7)" name="descrition">
          </div>

          <div class="form-group">
            <label for="message-text" class="col-form-label">pais:</label>
            <input type="text" class="form-control" [(ngModel)]="descrition" (ngModelChange)="showLength($event, 7)" name="descrition">
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button"  class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" (click)="saveForm()"  class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>
