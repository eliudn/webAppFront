
<div id="wrapper">

      <!-- Sidebar -->
    <ul class="sidebar navbar-nav" >
        <ng-container *ngFor="let option of menu">
                <li class="nav-item active" *ngIf="!option.child" >

                    <a class="nav-link" [routerLink]="option.link">
                      <i class="{{option.icon}}"></i>
                     <span>{{option.description}} </span>
                   </a>
                </li>

                <li class="nav-item dropdown" *ngIf="option.child">

                  <a class="nav-link dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class={{option.icon}}></i>
                    <span>{{option.description}}</span>
                  </a>
                  
                    <div class="dropdown-menu" aria-labelledby="pagesDropdown" >
                      <ng-container *ngFor="let item of option.childrens">
                          <a class="dropdown-item" [routerLink]="item.link">{{item.description}}</a>
                      </ng-container>
                    </div> 
                  

                </li>
          </ng-container>

          </ul>

      <!--  cuerpo  y footer -->
        <div id="content-wrapper">
              <!-- Cuerdo  -->
                <div class="container-fluid">

                    <router-outlet></router-outlet>

               </div>
          <!-- /.container-fluid -->

          <!-- Sticky Footer -->
          <footer class="sticky-footer">
            <div class="container my-auto">
              <div class="copyright text-center my-auto">
                <span>Copyright Â© Your Website 2019</span>
              </div>
            </div>
          </footer>

        </div>

</div>
